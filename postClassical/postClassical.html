<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-Classical Arts</title>
</head>

<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        position: relative;
        z-index: -9999;
    }

    #cover {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100vh;
        z-index: -1;
        backdrop-filter: blur(9px);
        background-color: rgba(0, 0, 0, .4);
    }

    .paintings-container {
        width: auto;
        height: 100vh;
        position: relative;
        z-index: -1;
    }

    .painting {
        position: relative;
        height: 100vh;
        z-index: -2;
        padding: 1px 50px;

        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .painting img {
        display: block;
        box-shadow: -2px 2px 15px 6px rgba(0, 0, 0, .6);
        border: 20px ridge gold;
        width: 800px;
    }

    .description {
        width: 100%;
        margin: auto 50px;
        padding: 30px;
        background-color: beige;
        text-align: justify;
    }

    .next-button {
        user-select: none;
        cursor: pointer;
        padding: 10px 20px;
        margin: 10px 0px 0px 0px;
        color: white;
        width: fit-content;
        background-color: limegreen;
    }

    p {
        color: rgb(37, 37, 37);
    }

    @media screen and (max-width: 1300px) {
        .paintings-container {
            flex-direction: column;
        }

        .painting {
            flex-direction: column;
            align-content: center;
            justify-content: space-evenly;
        }

        .description {
            margin: auto;
            width: auto;
        }

        .painting img {
            width: 800px;
        }
    }

     @media screen and (max-width: 900px) {
        .painting img {
            width: 600px;
        }
    }

    @media screen and (max-width: 700px) {
        .painting img {
            width: 250px;
        }
    }

    /*		navbar start	*/
    .navbar {
        padding: 10px;
        width: 97.2vw;
        color: black;
        background-color: beige;

        display: flex;
        position: absolute;
        justify-content: space-evenly;
        z-index: 1;
    }

    .navbar .control-links {
        display: flex;
        align-items: center;
    }

    img {
        max-width: 500px;
    }

    li {
        font-size: 20px;
        margin: 0;
        /* Remove default margin */
        padding-left: 0;
        /* Align with h1 */
        list-style-position: inside;
        /* Align bullet with text */
        list-style-type: symbols(fixed "★");
    }

    .control-links a {
        margin: 1px 10px;
        font-weight: 600;
        color: black;
    }

    .control-links a:hover {
        border-bottom: 1px solid black;
    }

    .navbar-title {
        font-size: 20px;
    }

    /*		navbar end		*/
</style>

<body>
    <div class="navbar">
        <h2 class="navbar-title">POST-CLASSICAL <div style="font-size: 8px;text-align: center;">ART</div>
        </h2>
        <div class="control-links">
            <a href="../index.html#time-periods">Time Period</a>
            <a href="../index.html#about-us">About</a>
        </div>
    </div>

    <div class="paintings-container" id="paintingsContainer"></div>

    <script>
        // Array of artworks using the same image for background and main display
        const artworks = [
            {
                id: "artwork-1",
                title: "Latina ",
                location: "Altamira Cave, Spain",
                description: "The Altamira cave paintings are among the first discovered and recognized as prehistoric art. The ceiling features detailed, polychrome bison painted with red, black, and yellow pigments.",
                imgSrc: "https://i.pinimg.com/564x/ab/fc/56/abfc56f5013ab904d5299b4665cd3d0d.jpg",
                nextId: "#artwork-1"
            },
            {
                id: "artwork-2",
                title: "The Last Judgment",
                location: "Sistine Chapel, Vatican City",
                description: " Painted by Michelangelo between 1536 and 1541, this masterpiece covers the altar wall of the Sistine Chapel. It depicts the Second Coming of Christ and the final judgment of souls, emphasizing dramatic motion and emotion. The work marks a transition from the High Renaissance to Mannerism with its bold composition and dynamic figures.",
                imgSrc: "https://cdn.britannica.com/99/240499-138-F5C95B84/Michelangelo-The-Last-Judgment.jpg?w=800&h=450&c=crop",
                nextId: "#artwork-2"
            },
            {
                id: "artwork-3",
                title: "Maestà",
                location: "Museo dell'Opera del Duomo, Siena, Italy",
                description: " Completed in 1311, this altarpiece is a stunning example of early Italian Gothic art. It depicts the Virgin Mary enthroned with Christ, surrounded by saints and angels, emphasizing a spiritual, heavenly presence with delicate gold backgrounds.",
                imgSrc: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Duccio_maesta1021.jpg/1200px-Duccio_maesta1021.jpg",
                nextId: "#artwork-3"
            },
            {
                id: "artwork-4",
                title: "Annunciation",
                location: "Uffizi Gallery, Florence, Italy",
                description: "Painted by Simone Martini and Lippo Memmi in 1333, this Gothic masterpiece portrays the Archangel Gabriel announcing to Mary that she will bear the Son of God. The painting features intricate gold details and stylized figures, reflecting the International Gothic style.",
                imgSrc: "https://cdn.britannica.com/94/5594-050-1C1166D6/Annunciation-Fra-Angelico-Florence-Museum-of-San.jpg",
                nextId: "#artwork-4"
            },
        ];

        // Function to generate paintings dynamically
        function generatePaintings() {
            const container = document.getElementById("paintingsContainer");

            artworks.forEach((artwork) => {
                container.innerHTML += `
                    <div id="${artwork.id}" class="painting" style="background-image: url('${artwork.imgSrc}'); background-size: cover; background-position: center;">
                        <div id="cover"></div>
                        <img src="${artwork.imgSrc}">
                        <div class="description">
                            <h1>${artwork.title}</h1>
                            <ul><li>${artwork.location}</li></ul>
                            <p>${artwork.description}</p>
                            <div class="next-button" onclick="Next('${artwork.nextId}')">Next</div>
                        </div>
                    </div>
                `;
            });
        }

        function Next(path) {
            window.location.href = path;
        }

        // Call function to generate paintings
        generatePaintings();
    </script>
</body>



<script type="text/javascript">
    function Next(path) { window.location.href = path; }
</script>

</html>
