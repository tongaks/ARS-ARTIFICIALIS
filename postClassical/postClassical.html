<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-Classical Arts</title>
</head>

<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        position: relative;
        z-index: -9999;
    }

    #cover {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100vh;
        z-index: -1;
        backdrop-filter: blur(9px);
        background-color: rgba(0, 0, 0, .4);
    }

    .paintings-container {
        width: auto;
        height: 100vh;
        position: relative;
        z-index: -1;
    }

    .painting {
        position: relative;
        height: 100vh;
        z-index: -2;
        padding: 1px 50px;

        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* .painting img {
        display: block;
        box-shadow: -2px 2px 15px 6px rgba(0, 0, 0, .6);
        border: 20px ridge gold;
        width: 800px;
    } */

    .description {
        width: 100%;
        margin: auto 50px;
        padding: 30px;
        background-color: beige;
        text-align: justify;
    }

    .next-button {
        user-select: none;
        cursor: pointer;
        padding: 10px 20px;
        margin: 10px 0px 0px 0px;
        color: white;
        width: fit-content;
        background-color: #111;
        transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
        text-align: center;
    }

    /* Hover Effect */
    .next-button:hover {
        background-color: #333;
        transform: scale(1.05);
    }

    /* Click Effect */
    .next-button:active {
        transform: scale(0.95);
    }

    .next-button {
        animation: softPulse 2s infinite ease-in-out;
    }

    .next-button {
        user-select: none;
        cursor: pointer;
        padding: 10px 20px;
        margin: 10px 0px 0px 0px;
        color: white;
        width: fit-content;
        background-color: #111;
        animation: softPulse 2s infinite ease-in-out;
    }

    .next-button:hover {
        background-color: #333;
    }

    p {
        color: rgb(37, 37, 37);
    }

    @media screen and (max-width: 1300px) {
        .paintings-container {
            flex-direction: column;
        }

        .painting {
            flex-direction: column;
            align-content: center;
            justify-content: space-evenly;
        }

        .description {
            margin: auto;
            width: auto;
        }

        .painting img {
            width: 800px;
        }
    }

    @media screen and (max-width: 900px) {
        .painting img {
            width: 600px;
        }
    }

    @media screen and (max-width: 700px) {
        .painting img {
            width: 250px;
        }
    }

    /*		navbar start	*/
    .navbar {
        padding: 10px;
        width: 100vw;
        color: black;
        background-color: beige;

        display: flex;
        position: absolute;
        justify-content: space-evenly;
        z-index: 1;
    }

    .navbar .control-links {
        display: flex;
        align-items: center;
    }

    img {
        max-width: 500px;
    }

    li {
        list-style-type: none;
        font-size: 30px;
        /*
        margin: 0;
     
        padding-left: 0;
       
        list-style-position: inside;
        
        list-style-type: symbols(fixed "★"); */
    }

    .control-links a {
        margin: 1px 10px;
        font-weight: 600;
        color: black;
        text-decoration: none;
    }

    .control-links a:hover {
        border-bottom: 1px solid black;
        text-decoration: none;
    }

    .navbar-title {
        font-size: 20px;
    }

    h1 {
        font-family: serif;
        font-size: 50px;
        text-align: left;
    }

    li,
    p {
        font-family: sans-serif;
    }

    p {
        font-size: 20px;
    }

    /*		navbar end		*/
</style>

<body>
    <div class="navbar">
        <h2 class="navbar-title">POST-CLASSICAL <div style="font-size: 8px;text-align: center;">ART</div>
        </h2>
        <div class="control-links">
            <a href="../index.html#time-periods">Time Period</a>
            <a href="../index.html#about-us">About</a>
        </div>
    </div>

    <div class="paintings-container" id="paintingsContainer" style="padding-top:20px;"></div>

    <script>
        // Array of artworks using the same image for background and main display
        const artworks = [
            { id: "artwork-1", title: "The Crucifixion", location: "Basilica di San Domenico, Arezzo, Italy", description: "Painted in the late 13th century by Cimabue, this work bridges the Byzantine and Gothic styles. It shows Christ on the cross, with elongated figures and a sorrowful atmosphere, hinting at the emotional depth that Giotto would later develop further.", imgSrc: "https://www.wga.hu/art/c/cimabue/assisi/crucifix.jpg", nextId: "#artwork-2" }, 
            { id: "artwork-2", title: "The Last Judgment", location: "Sistine Chapel, Vatican City", description: " Painted by Michelangelo between 1536 and 1541, this masterpiece covers the altar wall of the Sistine Chapel. It depicts the Second Coming of Christ and the final judgment of souls, emphasizing dramatic motion and emotion. The work marks a transition from the High Renaissance to Mannerism with its bold composition and dynamic figures.", imgSrc: "https://cdn.britannica.com/99/240499-138-F5C95B84/Michelangelo-The-Last-Judgment.jpg?w=800&h=450&c=crop", nextId: "#artwork-3" },
             { id: "artwork-3", title: "Maestà", location: "Museo dell'Opera del Duomo, Siena, Italy", description: " Completed in 1311, this altarpiece is a stunning example of early Italian Gothic art. It depicts the Virgin Mary enthroned with Christ, surrounded by saints and angels, emphasizing a spiritual, heavenly presence with delicate gold backgrounds.", imgSrc: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Duccio_maesta1021.jpg/1200px-Duccio_maesta1021.jpg", nextId: "#artwork-4" }, { id: "artwork-4", title: "Annunciation", location: "Uffizi Gallery, Florence, Italy", description: "Painted by Simone Martini and Lippo Memmi in 1333, this Gothic masterpiece portrays the Archangel Gabriel announcing to Mary that she will bear the Son of God. The painting features intricate gold details and stylized figures, reflecting the International Gothic style.", imgSrc: "https://cdn.britannica.com/94/5594-050-1C1166D6/Annunciation-Fra-Angelico-Florence-Museum-of-San.jpg", nextId: "#artwork-5" }, 
             { id: "artwork-5", title: "The Wilton Diptych", location: "National Gallery, London, England", description: "Created around 1395–1399, this portable diptych is a prime example of late Gothic art. It shows King Richard II kneeling before the Virgin Mary and Christ, surrounded by angels. The intricate gold leaf and delicate figures reflect the craftsmanship of English and French Gothic painting.", imgSrc: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTGa74vQ_9BJFMXz75ZxQ8l-SCNk67XSbtfw&s", nextId: "#artwork-6" }, 
             { id: "artwork-6", title: "Christ in Majesty", location: "Museu Nacional d'Art de Catalunya, Barcelona, Spain", description: "This Romanesque fresco from the early 12th century depicts Christ enthroned in a mandorla, surrounded by symbols of the Four Evangelists. Its flat, stylized forms and bold colors emphasize spiritual authority and divine presence. The work is a significant example of early medieval art, showcasing the transition from Byzantine to Romanesque styles.", imgSrc: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5TVxdAuE202KUpOzWBO2LMiu01Pj9HYQ5qw&s", nextId: "#artwork-7" }, 
             { id: "artwork-7", title: "The Ghent Altarpiece", location: "St. Bavo’s Cathedral, Ghent, Belgium", description: "Painted by Jan van Eyck and his brother Hubert in 1432, this monumental polyptych is a masterpiece of early Northern Renaissance art. Its intricate realism, vibrant colors, and theological complexity represent the transition from Gothic to Renaissance.", imgSrc: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Lamgods_open.jpg/1200px-Lamgods_open.jpg", nextId: "#" },];
        // Function to generate paintings dynamically
        function generatePaintings() {
            const container = document.getElementById("paintingsContainer");

            artworks.forEach((artwork) => {
                container.innerHTML += `
                   <div id="${artwork.id}" class="painting" style="background-image: url('${artwork.imgSrc}'); background-size: cover; background-position: center;">
                        <div id="cover"></div>
                        <img src="${artwork.imgSrc}" style="border: 2px solid rgb(31, 18, 0); border-radius:20px;">
                        <div class="description" style="border: 2px solid rgb(31, 18, 0);">
                            <h1>${artwork.title}</h1>
                            <br/> 
                            <ul ><li>${artwork.location}</li></ul><br/> <hr />
                            <br/>
                            <p style="padding-bottom:20px;">${artwork.description}</p> <br/>
                            <div class="next-button" onclick="Next('${artwork.nextId}')">Next</div>
                            <br/>
                        </div>
                    </div>
                `;
            });
        }

        function Next(path) {
            window.location.href = path;
        }

        // Call function to generate paintings
        generatePaintings();
    </script>
</body>



<script type="text/javascript">
    function Next(path) { window.location.href = path; }
</script>

</html>
