<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}

	body {
		position: relative;
		height: 100vh;

		justify-content: center;
		align-content: center;
		align-items: center;
		text-align: center;
	}

	.box {
		position: absolute;
		top: 0; left: 0;
		width: 100vw; height: 100vh;
		background: red;

		animation: uncover 1s ease forwards 1s;
	}

	@keyframes uncover {
		100% {
			width: 0; height: 0;
		}
	}

	h1 {
		font-size: 100px;
	}
</style>
<body>
<div class="box"></div>
<h1>Poohta hahahhaha</h1>
</body>
</html>
